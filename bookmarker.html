<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="bookmarker.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

<body onload="fetchBookmarks()">
    <div id="main-container">
        <div id="form-container">
            <div class="container">
                <!-- <h3 class="text-muted">Bookmarker</h3> -->

                <!-- <h2>Bookmark Your favourite Sites</h2> -->
                <form id="myForm">
                    <div class="form-group">
                        <label for="sitename" class="siteName-label">Site Name</label>
                        <input type="text" name="siteName" id="siteName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="siteUrl" class="siteUrl-label">Site URL</label>
                        <input type="text" name="siteUrl" id="siteUrl" class="form-control">
                    </div>
                    <button class="btn btn-success" id="submit-btn">Submit</button>
                </form>
                <!-- </div> -->
                <!-- <div id="bookmarksResults"></div> -->

        </div>

            <div id="bookmark-container-heading">

            </div>
        </div>
    </div>

</html>
